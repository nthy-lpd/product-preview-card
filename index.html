<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="img__component">
          <img class="product__image" src="image-product-desktop.jpg" alt="PRODUCT"> 
          <!-- <img class="product__image" src=".//images/image-product-mobile.jpg" alt=""> -->
        </div>

        <div class="contents">
          <p class="perfume"> PERFUME </p>
          <h2 class="product__title"> Gabrielle Essence Eau De Parfum </h2>
          <p class="product__subtitle">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
          
          <div class="prices">
            <div class="current-price"> $149.99 </div>
            <div class="previous-price"> <s> $169.99 </s> </div>
          </div>
    
          <button class="cart"> <img class="acart" src="icon-cart.svg" alt="Add to cart">
             Add to cart 
          </button>
        </div>

      </div>
    </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Junior Lapada</a>.
  </div> -->
</body>
</html>
